<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./landing/CSS/styles.css">
    <title>Mesaexpress</title>
</head>
<body class="">

    <header class="header_registro">
            <div>
                <img src="/landing/IMAGES/Logos MesaExpress/LogoMesaExpress.png" alt="logo" class="logo">
              <h1 class="tittle">MesaExpress</h1>
            </div>     
            <div class="">
                <p>Solo tomará unos segundos...</p>
            </div>

      </header>

   <main class="form-container">
       <div class="form-container">
           <div class="">
               <h1 class="text-2xl font-bold mt-4">Regístrate</h1>
               <form id="registroForm" class="form-container">
                   <input type="text" id="nombres" placeholder="Nombres" required class="">
                   <input type="text" id="apellidos" placeholder="Apellidos" required class="">
                   <input type="email" id="email" placeholder="Correo electrónico" required class="">
                   <input type="password" id="password" placeholder="Contraseña" required class="">
                   <input type="text" id="celular" placeholder="Celular" required class="">
                   <input type="text" id="direccion" placeholder="Dirección" required class="">
                   <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded">Registrar</button>
               </form>
               <p id="mensaje" class="text-red-500 mt-2"></p>
           </div>
       </div>
   </main>
   <footer class="footer">
    <section class="footer_container container">
        <nav class="nav nav--footer">
            <h2 class="footer_title">Explora Nuestros Establecimientos</h2>

            <ul class="nav_link nav_link--footer">
                <li class="nav_items">
                    <a href="#" class="footer_links">Inicio</a>
                </li>
                <li class="nav_items">
                    <a href="#" class="footer_links">Acerca de</a>
                </li>
                <li class="nav_items">
                    <a href="#" class="footer_links">Contacto</a>
                </li>
            </ul>
        </nav>

    <section class="footer_copy container">
        <div class="footer_social">
            <a href="#" class="footer_icons"><img src="./landing/IMAGES/facebook.svg" alt="Logo facebbok" class="footer_img"></a>
            <a href="#" class="footer_icons"><img src="./landing/IMAGES/youtube.svg" alt="Logo Youtube" class="footer_img"></a>
            <a href="#" class="footer_icons"><img src="./landing/IMAGES/twitter.svg" alt="logo Twitter" class="footer_img"></a>
        </div>

        <p class="footer_copyright">&copy; 2025 MesaExpress - Todos los derechos reservados</p>
    </section>
</footer>
   <script src="/js/registro.js"></script>
</body>
</html>

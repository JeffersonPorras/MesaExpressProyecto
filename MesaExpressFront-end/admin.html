<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MesaExpress - Administrador de Usuarios</title>
    <link rel="shortcut icon" href="/MesaExpressFront-end/landing/IMAGES/Logos MesaExpress/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./landing/CSS/admin.css">
</head>

<body>
    <header>
        <img src="landing/IMAGES/Logos MesaExpress/LogoMesaExpress.png" alt="logo Mesaexpress" class="nav_logo--mesa">
        <h1>MesaExpress - Panel de Administración</h1>
    </header>
    <main class="main-container">
        <nav class="nav-menu">
            <a href="/MesaExpressFront-end/paginaPrincipal.html">Inicio</a>
            <a href="/MesaExpressFront-end/admin.html">Usuarios</a>
            <a href="#productos">Productos</a>
            <a href="/MesaExpressFront-end/Restaurante.html">restaurantes</a>
            <a href="#">Configuración</a>

            
        </nav>
        <div class="container-table">
            <div class="admin-info" id="adminInfo"></div>
            <h2>Lista de Usuarios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Los usuarios se insertarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Sección de gestión de productos mejorada -->
        <div class="products" id="productos" style="margin-top: 60px;">
            <h2 style="text-align: center; color: #2E7D32;">Gestión de Productos</h2>
            <div style="text-align: center; margin: 15px 0;">
                <button id="btnAgregarProducto"
                    style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                    Agregar Producto
                </button>
            </div>
            <table id="productosTable" style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background-color: #8BC34A; color: white;">
                        <th style="padding: 10px;">Imagen</th>
                        <th style="padding: 10px;">Nombre</th>
                        <th style="padding: 10px;">Precio</th>
                        <th style="padding: 10px;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="productosTableBody">
                    <!-- Aquí se llenarán los productos con JavaScript -->
                </tbody>
            </table>

            <!-- Botón de cerrar sesión centrado -->
            <button onclick="logout()" class="cta">Cerrar Sesión</button>

        </div>
    </main>

    <footer class="footer">
            <p class="footer_copyright">&copy; 2025 MesaExpress - Todos los derechos reservados</p>
   </footer>
    <script src="./js/admin.js"></script>
</body>

</html>

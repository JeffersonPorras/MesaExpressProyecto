<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/MesaExpressFront-end/landing/CSS/styles.css">
    <title>Mesaexpress</title>
</head>
<body>
    <div class="reset">
        <a href="/MesaExpressFront-end/index.html" class="button down">Inicio</a>
    </div>
   <div class="login">
        <div class="form-container">
            <img src="/MesaExpressFront-end/landing/IMAGES/Logos MesaExpress/LogoMesaExpress.png" alt="logo" class="logo">
            <h1 class="tittle">Ingresar</h1>
            <p class="subtitle">Aqui Comienza la magia</p>
            <form id="formLogin" class="form">
                <label for="email" class="paragraph">Correo</label>
                <input type="text" id="email" placeholder="correo" class="input input-email">

                <label for="password" class="paragraph">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña" class="input input-email">

                <button type="submit" class="button">Iniciar Sesion</button>
               

                <a href="./crearContraseña.html" class="button">¿Ha olvidado tu contraseña?</a>
            </form>


            <a href="./registro.html" class="button">inscríbete</a>
        </div>
   </div>
   <script src="./js/login.js"></script>
</body>
</html>
